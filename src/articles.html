<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News exlorer</title>
  <link rel="icon" href="<%=require('./images/favicon.ico')%>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css[1]%>">
</head>

<body>
  <div class="page">
    <header class="header header_type_articles">
      <div class="header__overlay hidden"></div>
      <button type="button" class='header__button header__button_type_articles'></button>
      <p class="header__title header__title_articles">NewsExplorer</p>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a class="header__link header__link_type_articles" href="./index.html">Главная</a>
          </li>
          <li class="header__nav-list-item header__nav-list-item_active_articles">
            <a class="header__link header__link_type_articles" href="articles.html">
              Сохранённые статьи
            </a>
          </li>
        </ul>
        <button type="button" class="button button_logout button_logout_articles"></button>
      </nav>
    </header>
    <section class="articles">
      <h1 class="articles__title">Сохранённые статьи</h1>
      <p class="articles__message">
        <span class="articles__user-name">Грета</span>, у вас
        <span class="articles__amount">5</span> сохранённых статей
      </p>
      <p class="articles__keyword-message">По ключевым словам:
        <span class="articles__keywords">Природа, Тайга</span> и
        <span class="articles__keywords-number">2 другим</span>
      </p>
    </section>
    <section class="search-results">
      <div class="search-results__container search-results__container_type_articles">
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
      <nav class="footer__nav">
        <ul class="footer__nav-list footer__nav-list_type_links">
          <li class="footer__nav-list-item">
            <a class="footer__link" href="index.html">главная</a>
          </li>
          <li class="footer__nav-list-item">
            <a class="footer__link" href="https://praktikum.yandex.ru/" target="_blank">
              яндекс.Практикум
            </a>
          </li>
        </ul>
        <ul class="footer__nav-list footer__nav-list_type_social">
          <li class="footer__social-list-item">
            <a href="https://github.com/flyer29" target="_blank">
              <img class="footer__social" src="<%=require('./images/github.svg')%>" alt="иконка github">
            </a>
          </li>
          <li class="footer__social-list-item">
            <a href="https://facebook.com/" target="_blank">
              <img class="footer__social" src="<%=require('./images/fb.svg')%>" alt="иконка facebook">
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <template class="card-template">
      <div class="card-wrapper">
        <a class="card" href="" target="_blank">
          <img class="card__image" src="" alt="иллюстрация к статье">
          <div class="card__description">
            <p class="card__date"></p>
            <h2 class="card__title"></h2>
            <blockquote class="card__text"></blockquote>
          </div>
          <cite class="card__source"></cite>
          <i class="card__keyword hidden"></i>
          <p class="card__id hidden"></p>
        </a>
        <button class="card__trash-button" type="button"></button>
      </div>
    </template>

  </div>
  <script src="<%=htmlWebpackPlugin.files.js[1]%>"></script>
</body>

</html>
